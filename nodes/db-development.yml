pathes:
  itamae_root: /var/kitchen
  cookbooks_root: /var/kitchen/cookbooks
  roles_root: /var/kitchen/roles

roles:
  - db

pgsql:
  source_list: /etc/apt/sources.list.d/pgdg.list
  hba_conf: /etc/postgresql/9.5/main/pg_hba.conf
  postgresql_conf: /etc/postgresql/9.5/main/postgresql.conf
  values:
    global:
      lc_messages: C
      lc_monetary: C
      lc_numeric: C
      lc_time: C
    hba:
      address: all
      method: trust
