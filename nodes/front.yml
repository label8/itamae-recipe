pathes:
  itamae_root: /var/kitchen
  cookbooks_root: /var/kitchen/cookbooks
  roles_root: /var/kitchen/roles

roles:
  - front

nginx_common:
  source_list: /etc/apt/sources.list.d/nginx.list
  preference: /etc/apt/preferences.d/nginx 
  worker_processes: 2
  max_fails: 3
  fail_timeout: 30s

nginx_front:
  lb_conf: /etc/nginx/conf.d/lb.conf
  listen: 80
  server_name: 192.168.1.10

nginx_web:
  server_name1: 192.168.1.20:1080
  server_name2: 192.168.1.21:1080
  server_name3: 192.168.1.22:1080
